name: Daily Paper Sync

on:
  schedule:
    # Run at 2 PM UTC daily (after HuggingFace daily papers are published)
    - cron: '0 14 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'Sources to sync'
        required: false
        default: 'huggingface arxiv'
        type: choice
        options:
          - 'huggingface'
          - 'arxiv'
          - 'huggingface arxiv'
      date:
        description: 'Specific date to sync (YYYY-MM-DD)'
        required: false
      backfill_days:
        description: 'Number of days to backfill'
        required: false
        default: '0'
      min_upvotes:
        description: 'Minimum upvotes filter (HuggingFace)'
        required: false
        default: '10'
      arxiv_categories:
        description: 'arXiv categories (space-separated)'
        required: false
        default: 'cs.AI cs.LG cs.CL'
      arxiv_limit:
        description: 'Max papers from arXiv'
        required: false
        default: '20'

jobs:
  sync-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run paper sync
        env:
          OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          # Build the sync command
          SOURCES="${{ github.event.inputs.sources || 'huggingface arxiv' }}"
          MIN_UPVOTES="${{ github.event.inputs.min_upvotes || '10' }}"
          ARXIV_CATEGORIES="${{ github.event.inputs.arxiv_categories || 'cs.AI cs.LG cs.CL' }}"
          ARXIV_LIMIT="${{ github.event.inputs.arxiv_limit || '20' }}"

          CMD="python sync_daily.py --source $SOURCES --min-upvotes $MIN_UPVOTES --arxiv-categories $ARXIV_CATEGORIES --arxiv-limit $ARXIV_LIMIT"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          elif [ "${{ github.event.inputs.backfill_days }}" != "0" ]; then
            CMD="$CMD --backfill ${{ github.event.inputs.backfill_days }}"
          fi

          echo "Running: $CMD"
          eval $CMD

      # Note: All content (metadata/, papers/, site/, library.json) is gitignored
      # The workflow syncs papers and deploys to Cloudflare without committing to git

      - name: Deploy to Cloudflare Pages (optional)
        if: success()
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            npm install -g wrangler
            wrangler pages deploy site --project-name=youtube-library --commit-dirty=true
          else
            echo "Skipping Cloudflare deployment (no API token configured)"
          fi
